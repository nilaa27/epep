<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Ambil foto ala photobooth instan secara online. Kreasikan dengan filter, stiker, dan unduh strip foto berkualitas tinggi secara gratis.">
    <meta name="keywords" content="photobooth, photobooth online, foto box, pictlord, webcamtoy, photobooth aesthetic">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        /* === TEMA & VARIABEL UTAMA === */
        :root {
            --bg-color: #2c2f36;
            --navbar-bg: rgba(33, 36, 41, 0.4);
            --navbar-mobile-bg: rgba(44, 47, 54, 0.85);
            --shadow-dark: #212429;
            --shadow-light: #373a43;
            --text-color: #e0e5ec;
            --text-light: #97a1b3;
            --primary: #0D9488;
            --primary-dark: #0f766e;
            --star-color: #f59e0b;
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-snappy: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            --border-radius-main: 20px;
            --border-radius-inner: 12px;
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --navbar-bg: rgba(255, 255, 255, 0.5);
            --navbar-mobile-bg: rgba(240, 242, 245, 0.9);
            --shadow-dark: #d9dde2;
            --shadow-light: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        html { font-size: 62.5%; }
        body {
            font-size: 1.6rem; 
            background: var(--bg-color); 
            color: var(--text-color);
            line-height: 1.7; 
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }
        .container { max-width: 1200px; width: 90%; margin: 0 auto; }
        
        /* === HEADER & NAVBAR === */
        .main-header {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1200px;
            z-index: 1000;
            transition: var(--transition-smooth);
        }
        .navbar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: var(--navbar-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 999px;
            border: 1px solid var(--shadow-light);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .navbar-logo {
            grid-column: 1;
            justify-self: start;
            font-size: 2.2rem; font-weight: 700; color: var(--text-color); text-decoration: none;
        }
        .navbar-logo .highlight { color: var(--primary); }
        .navbar-menu {
            grid-column: 2;
            list-style: none; display: flex; align-items: center; gap: 0.5rem;
            margin: 0; padding: 0;
            position: relative;
        }
        .navbar-menu li { list-style: none; }
        .navbar-menu a {
            color: var(--text-light); text-decoration: none; font-size: 1.5rem; font-weight: 500;
            padding: 8px 16px;
            border-radius: 999px;
            display: block;
            position: relative;
            z-index: 2;
            transition: color 0.3s ease;
        }
        .navbar-menu a:hover { color: var(--text-color); }
        .navbar-menu a.current-nav { 
            color: #ffffff; 
            font-weight: 600;
        }
        .nav-highlight {
            position: absolute;
            top: 0;
            left: 0;
            background: var(--primary);
            border-radius: 999px;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        .navbar-right {
            grid-column: 3;
            justify-self: end;
            display: flex; align-items: center; gap: 1.5rem;
        }
        .navbar-cta {
            padding: 10px 22px; border-radius: 999px; font-size: 1.4rem; font-weight: 600;
            text-decoration: none; cursor: pointer; border: none; color: #ffffff;
            background: var(--primary); transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.3); display: inline-flex;
            align-items: center; gap: 8px;
        }
        .navbar-cta:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .hamburger-menu {
            display: none; cursor: pointer; width: 40px; height: 40px; justify-content: center; align-items: center;
            background: transparent; border: none; position: relative; z-index: 1002;
        }
        .hamburger-menu .bar {
            display: block; width: 22px; height: 2px; background-color: var(--text-color);
            border-radius: 3px; position: absolute;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .bar.top { transform: translateY(-7px); }
        .bar.bottom { transform: translateY(7px); }
        .hamburger-menu.active .bar.top { transform: translateY(0) rotate(45deg); }
        .hamburger-menu.active .bar.middle { transform: scaleX(0); opacity: 0; }
        .hamburger-menu.active .bar.bottom { transform: translateY(0) rotate(-45deg); }
        
        .theme-toggle-btn {
            background: var(--bg-color); width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; border: none; cursor: pointer;
            color: var(--text-color); box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
            transition: var(--transition-smooth);
        }
        .theme-toggle-btn:hover { color: var(--primary); transform: scale(1.05); }
        .theme-toggle-btn i.fa-sun { display: none; }
        [data-theme="light"] .theme-toggle-btn i.fa-moon { display: none; }
        [data-theme="light"] .theme-toggle-btn i.fa-sun { display: block; }
        .theme-toggle-btn-mobile-wrapper { display: none; }

        /* === Konten Lainnya (Tidak diubah) === */
        /* ... */

        /* === RESPONSIVE === */
        /* Breakpoint untuk tablet dan di bawahnya (1024px) */
        @media (max-width: 1024px) {
            .navbar {
                display: flex;
                justify-content: space-between;
                padding: 0.8rem 1.5rem;
            }
            .navbar-menu {
                position: absolute;
                top: calc(100% + 1rem);
                left: 0; right: 0;
                width: 90%; max-width: 400px; /* Batasi lebar menu mobile */
                margin: auto;
                flex-direction: column;
                align-items: stretch;
                padding: 1.5rem;
                background: var(--navbar-mobile-bg);
                backdrop-filter: blur(10px);
                border-radius: var(--border-radius-main);
                box-shadow: 0 8px 24px rgba(0,0,0,0.1);
                border: 1px solid var(--shadow-light);
                transform: translateY(-20px) scale(0.95);
                opacity: 0;
                pointer-events: none;
                transform-origin: top center;
                transition: transform 0.3s ease, opacity 0.3s ease;
                display: none;
            }
            .navbar-menu.active {
                display: flex;
                transform: translateY(0) scale(1);
                opacity: 1;
                pointer-events: auto;
            }
            .navbar-menu > li { display: block; }
            .navbar-menu a { text-align: center; }
            .nav-highlight { display: none; }
            .navbar-menu a.current-nav { background-color: var(--primary); border-radius: var(--border-radius-inner); }
            
            .hamburger-menu { display: flex; }
            .navbar-cta { display: none; }
            .navbar-right .theme-toggle-btn { display: none; }
            .theme-toggle-btn-mobile-wrapper { display: block; margin-top: 1rem; text-align: center; }
        }

        /* Breakpoint untuk mobile (768px) */
        @media (max-width: 768px) {
            html { font-size: 58%; }
            .hero-header { font-size: 4.8rem; }
            .section-title { font-size: 3.6rem; }
            .preview-2, .preview-3 { display: none; }
            .about-grid, .privacy-points { grid-template-columns: 1fr; }
            .main-header { width: 90%; }
        }
    </style>
</head>
