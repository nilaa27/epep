<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take instant photobooth-style photos online. Customize with over 100 frame colors, add stickers and frames, and download high-quality photo strips instantly.">
    <meta name="keywords" content="photobooth, online photobooth, tiktok photobooth, webcamtoy, photobooth-io">
    <title>Xlordbooth | Modern Online Photobooth</title>
    
    <link rel="canonical" href="https://www.photobooth-io.cc">
    <link rel="icon" href="assets/icons/photobooth-new-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/889828c10b.js" crossorigin="anonymous"></script>

    <style>
        /* Modern CSS Reset & Base Styles */
        :root {
            --color-primary: #E83E8C;
            --color-primary-light: #FBCFE8;
            --color-primary-glow: rgba(232, 62, 140, 0.5); /* Warna untuk efek cahaya, dibuat sedikit lebih pekat */
            --color-dark: #1F2937;
            --color-light: #F9FAFB;
            --color-gray: #6B7280;
            --color-white: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --font-family-main: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-main);
            background-color: var(--color-light);
            color: var(--color-dark);
            line-height: 1.6;
            font-size: 1.6rem;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
        }

        /* --- Header & Navigation --- */
        .main-header {
            background-color: var(--color-white);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--color-dark);
        }
        
        .logo .highlight {
            color: var(--color-primary);
        }

        .main-nav {
            display: flex;
            align-items: center;
            gap: 3rem;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 2.5rem;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .nav-links a {
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.current-nav {
            color: var(--color-primary);
        }

        .github-link {
            font-size: 2.4rem;
            color: var(--color-gray);
            transition: color 0.3s ease;
        }
        .github-link:hover {
            color: var(--color-dark);
        }

        /* --- Animated Hamburger Menu Button --- */
        .hamburger-btn {
            display: none;
            width: 30px;
            height: 24px;
            position: relative;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger-btn .bar {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--color-dark);
            border-radius: 3px;
            position: absolute;
            left: 0;
            transition: all 0.4s ease;
        }

        .hamburger-btn .bar.top { top: 0; }
        .hamburger-btn .bar.middle { top: 50%; transform: translateY(-50%); }
        .hamburger-btn .bar.bottom { bottom: 0; }
        
        .hamburger-btn.is-active .bar.top { top: 50%; transform: translateY(-50%) rotate(45deg); }
        .hamburger-btn.is-active .bar.middle { opacity: 0; }
        .hamburger-btn.is-active .bar.bottom { bottom: 50%; transform: translateY(50%) rotate(-45deg); }
        
        /* --- Hero Section --- */
        #hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: calc(100vh - 75px);
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }
        
        /* --- CAHAYA PINK BERDENYUT DI BELAKANG --- */
        .hero-glow-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40vw;
            height: 40vw;
            max-width: 500px;
            max-height: 500px;
            background: radial-gradient(circle, var(--color-primary-glow), transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            transform: translate(-50%, -50%);
            z-index: 0; /* Paling belakang */
            animation: pulsate-glow 7s ease-in-out infinite;
        }

        @keyframes pulsate-glow {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 2; /* Di atas gambar dan cahaya denyut */
        }

        .coming-soon-badge {
            display: inline-block;
            background-color: var(--color-primary-light);
            color: var(--color-primary);
            padding: 0.6rem 1.5rem;
            border-radius: 999px;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .hero-header {
            font-size: 6.4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .hero-subheader {
            font-size: 2rem;
            color: var(--color-gray);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .main-button {
            font-family: var(--font-family-main);
            background-color: var(--color-primary);
            color: var(--color-white);
            border: 2px solid var(--color-primary);
            padding: 1.4rem 4rem;
            border-radius: 999px;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 0 15px var(--color-primary-glow);
        }

        .main-button:hover {
            background-color: #d8337c;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px var(--color-primary-glow), 0 0 20px var(--color-primary-glow);
        }

        /* --- Animated Background Preview Images --- */
        .hero-images-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Di atas cahaya denyut, di bawah teks */
        }

        .hero-images-bg img {
            position: absolute;
            width: 15vw;
            max-width: 180px;
            min-width: 100px;
            border-radius: 8px;
            animation: gentle-float 8s ease-in-out infinite;
            filter: drop-shadow(0 4px 15px rgba(232, 62, 140, 0.2)); /* Cahaya gambar sedikit lebih redup */
        }

        @keyframes gentle-float {
            0% { transform: translateY(0px) rotate(var(--initial-rotate)); }
            50% { transform: translateY(-20px) rotate(var(--final-rotate)); }
            100% { transform: translateY(0px) rotate(var(--initial-rotate)); }
        }

        .preview-1 { --initial-rotate: -15deg; --final-rotate: -12deg; top: 15%; left: 10%; animation-duration: 10s; }
        .preview-2 { --initial-rotate: -5deg; --final-rotate: -8deg; top: 40%; left: 20%; animation-duration: 8s; animation-delay: -2s; }
        .preview-3 { --initial-rotate: 15deg; --final-rotate: 18deg; top: 20%; right: 12%; animation-duration: 9s; }
        .preview-4 { --initial-rotate: 5deg; --final-rotate: 2deg; top: 55%; right: 18%; animation-duration: 11s; animation-delay: -4s; }
        
        /* --- Responsive Design --- */
        @media (max-width: 1024px) {
            .hero-images-bg img { width: 18vw; }
            .preview-1 { left: 5%; }
            .preview-2 { left: 15%; top: 45%; }
            .preview-3 { right: 5%; }
            .preview-4 { right: 15%; top: 60%; }
        }

        @media (max-width: 768px) {
            html { font-size: 58%; }

            .nav-links {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                width: 70%;
                height: 100vh;
                background-color: var(--color-white);
                padding-top: 10rem;
                padding-left: 3rem;
                box-shadow: var(--shadow-md);
                transform: translateX(100%);
                transition: transform 0.4s ease-in-out;
            }
            
            .nav-links.is-active { display: flex; transform: translateX(0); }
            body.no-scroll { overflow: hidden; }
            .hamburger-btn { display: block; }

            .hero-header { font-size: 4.8rem; }
            .hero-subheader { font-size: 1.8rem; }

            .hero-images-bg img { width: 25vw; }
            .preview-1 { top: 10%; left: 2%; }
            .preview-4 { top: 65%; right: 2%; }
            .preview-2, .preview-3 { display: none; }

            .hero-glow-bg { width: 60vw; height: 60vw; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="#" class="logo">Xlord<span class="highlight">booth</span></a>
            <nav class="main-nav">
                <ul class="nav-links" id="nav-menu">
                    <li><a href="#" class="current-nav">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <a href="https://github.com/judiemosinabre" target="_blank" class="github-link" aria-label="GitHub Profile">
                    <i class="fab fa-github"></i>
                </a>
            </nav>
            <button class="hamburger-btn" id="hamburger-button" aria-label="menu" aria-expanded="false" aria-controls="nav-menu">
                <span class="bar top"></span>
                <span class="bar middle"></span>
                <span class="bar bottom"></span>
            </button>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="hero-glow-bg"></div>
            
            <div class="hero-images-bg">
                <img src="assets/preview-img/preview6.png" alt="Photobooth strip example 1" class="preview-1" loading="lazy">
                <img src="assets/preview-img/preview4.png" alt="Photobooth strip example 2" class="preview-2" loading="lazy">
                <img src="assets/preview-img/preview3.png" alt="Photobooth strip example 3" class="preview-3" loading="lazy">
                <img src="assets/preview-img/preview2.png" alt="Photobooth strip example 4" class="preview-4" loading="lazy">
            </div>

            <div class="container hero-content">
                <span class="coming-soon-badge">✨ New Filters & Stickers Coming Soon!</span>
                <h1 class="hero-header">Capture Moments, Create Memories.</h1>
                <p class="hero-subheader">
                    Your free online photobooth. Instantly create and download fun, high-quality photo strips anytime, anywhere.
                </p>
                <button id="home-start" class="main-button">
                    START <i class="fas fa-camera"></i>
                </button>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerButton = document.getElementById('hamburger-button');
            const navMenu = document.getElementById('nav-menu');
            const body = document.body;

            if (hamburgerButton && navMenu) {
                hamburgerButton.addEventListener('click', () => {
                    hamburgerButton.classList.toggle('is-active');
                    navMenu.classList.toggle('is-active');
                    body.classList.toggle('no-scroll');
                    const isExpanded = hamburgerButton.getAttribute('aria-expanded') === 'true';
                    hamburgerButton.setAttribute('aria-expanded', !isExpanded);
                });
            }

            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navMenu.classList.contains('is-active')) {
                        hamburgerButton.classList.remove('is-active');
                        navMenu.classList.remove('is-active');
                        body.classList.remove('no-scroll');
                        hamburgerButton.setAttribute('aria-expanded', 'false');
                    }
                });
            });

            const homeStartButton = document.getElementById('home-start');
            if (homeStartButton) {
                homeStartButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    alert('Navigating to Choose Layout page!');
                    // window.location.href = 'chooseLayout.html';
                });
            }
        });
    </script>

</body>
</html>
