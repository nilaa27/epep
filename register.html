<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Registration - Neumorphic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root {
            /* Dark Neumorphic Palette */
            --bg-color: #2c2f36;
            --shadow-dark: #202227;
            --shadow-light: #383c45;
            --text-color: #d1d5db;
            --text-light: #8a91a0;
            --primary: #5a7dff;
            --primary-dark: #4a6fe0;
            --success: #28a745;
            --success-dark: #218838;
            --error: #dc3545;
            --transition-smooth: all 0.3s ease-in-out;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-user-select: none; user-select: none;
            touch-action: pan-y;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            width: 100%; max-width: 440px;
            z-index: 10;
        }

        .box {
            background: var(--bg-color);
            border-radius: 30px;
            box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light);
            padding: 40px; width: 100%;
            display: flex; flex-direction: column;
        }

        .header { text-align: center; margin-bottom: 35px; }
        .header-icon {
            width: 85px; height: 85px;
            background: var(--bg-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 8px 8px 18px var(--shadow-dark), -8px -8px 18px var(--shadow-light);
        }
        .header-icon i { font-size: 40px; color: var(--primary); }
        h1 { font-size: 2rem; font-weight: 700; color: var(--text-color); margin-bottom: 8px; }
        .header p { color: var(--text-light); font-size: 1.05rem; }

        .input-group { margin-bottom: 25px; position: relative; }
        .input-group label { display: block; color: var(--text-light); font-size: 0.9rem; font-weight: 500; margin-bottom: 12px; padding-left: 10px; }
        .input-wrapper { position: relative; }
        .input-field {
            width: 100%; padding: 18px 22px 18px 55px;
            background: var(--bg-color); border: none;
            border-radius: 15px; color: var(--text-color);
            font-size: 1rem;
            box-shadow: inset 7px 7px 15px var(--shadow-dark), inset -7px -7px 15px var(--shadow-light);
            transition: var(--transition-smooth);
        }
        .input-field:focus {
            outline: none;
            box-shadow: inset 9px 9px 18px var(--shadow-dark), inset -9px -9px 18px var(--shadow-light);
        }
        .input-wrapper i {
            position: absolute; top: 50%; transform: translateY(-50%);
            color: var(--text-light); font-size: 16px; transition: all 0.2s ease-out;
        }
        .input-wrapper .icon-left { left: 22px; }
        .input-wrapper .icon-right { right: 22px; left: auto; }
        .input-field:focus ~ .icon-left { color: var(--primary); }

        .btn {
            width: 100%; padding: 18px;
            background: var(--bg-color); border: none; border-radius: 15px;
            color: var(--primary); font-size: 1.05rem; font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: 8px 8px 18px var(--shadow-dark), -8px -8px 18px var(--shadow-light);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); color: var(--primary-dark); }
        .btn:active:not(:disabled) {
            transform: translateY(0px);
            box-shadow: inset 7px 7px 15px var(--shadow-dark), inset -7px -7px 15px var(--shadow-light);
            color: var(--primary);
        }
        .btn:disabled { cursor: not-allowed; opacity: 0.7; }
        
        .back-link {
            text-align: center; margin-top: 30px;
            font-size: 0.95rem; color: var(--text-light);
            text-decoration: none; font-weight: 600;
        }
        .back-link:hover { color: var(--primary); text-decoration: underline; }
        
        /* --- Modal Styling --- */
        .feedback-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(8px); z-index: 3000; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; }
        .feedback-modal.visible { opacity: 1; }
        .feedback-content {
            background: var(--bg-color);
            border-radius: 20px;
            box-shadow: 15px 15px 30px var(--shadow-dark), -15px -15px 30px var(--shadow-light);
            padding: 30px 40px; text-align: center;
            width: 90%; max-width: 450px;
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .feedback-modal.visible .feedback-content { transform: scale(1); }
        .feedback-content h2 { font-size: 1.8rem; margin-bottom: 10px; font-weight: 600; color: var(--text-color); }
        .feedback-content p { font-size: 1rem; color: var(--text-light); }
        
        /* Success Modal Specifics */
        #accountModal .feedback-content { border-top: 4px solid var(--success); }
        #accountModal h2 { color: var(--success); }
        
        .data-display {
            background: var(--bg-color);
            box-shadow: inset 7px 7px 15px var(--shadow-dark), inset -7px -7px 15px var(--shadow-light);
            border-radius: 15px; padding: 20px;
            margin-top: 20px; margin-bottom: 25px; text-align: left;
        }
        .data-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .data-item:last-child { margin-bottom: 0; }
        .data-item span { color: var(--text-light); font-size: 1rem; }
        .data-item strong { color: #fff; font-weight: 600; font-size: 1.1rem; }
        .copy-icon { cursor: pointer; }
        .copy-icon:hover { color: var(--primary); }

        .feedback-actions { display: flex; gap: 15px; justify-content: center; margin-top: 10px; }
        .feedback-btn {
            flex-grow: 1; /* Inherits .btn styles */
        }
        .btn-back { color: var(--text-light); }
        .btn-back:hover { color: var(--text-color); }
        .btn-signin { color: var(--success); }
        .btn-signin:hover { color: var(--success-dark); }
        
        /* Failure Modal Specifics */
        #failureModal .feedback-content { border-top: 4px solid var(--error); }
        #failureModal h2 { color: var(--error); }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="registrationBox">
            <div class="header">
                <div class="header-icon"><i class="fas fa-user-plus"></i></div>
                <h1>Create your account</h1>
                <p>Isi detail untuk mendaftar admin baru.</p>
            </div>
            <form id="registerForm" onsubmit="event.preventDefault(); createAccount();">
                <div class="input-group">
                    <label for="adminName">Nama Admin</label>
                    <div class="input-wrapper">
                        <input type="text" id="adminName" class="input-field" placeholder="username" required>
                        <i class="fas fa-user icon-left"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="adminPass">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="adminPass" class="input-field" placeholder="••••••••" required>
                        <i class="fas fa-key icon-left"></i>
                    </div>
                </div>
                <button type="submit" class="btn"><i class="fas fa-plus-circle"></i> Buat Akun</button>
            </form>
            <a href="admin.html" class="back-link">Kembali ke Panel Admin</a>
        </div>
    </div>
    
    <div class="feedback-modal" id="accountModal">
        <div class="feedback-content">
            <h2><i class="fas fa-check-circle"></i> Akun Dibuat!</h2>
            <div class="data-display">
                <div class="data-item">
                    <span>Username:</span>
                    <strong id="displayUser"></strong>
                </div>
                <div class="data-item">
                    <span>Password:</span>
                     <strong id="displayPass"></strong>
                </div>
                <div class="input-group" style="margin-top: 25px; margin-bottom: 0;">
                    <label for="shareLink">Link Unik Anda</label>
                    <div class="input-wrapper">
                        <i class="fas fa-link icon-left"></i>
                        <input type="text" id="shareLink" class="input-field" style="padding-right: 50px; font-size: 0.9rem;" readonly>
                        <i class="fas fa-copy icon-right copy-icon" onclick="copyShareLink(this)"></i>
                    </div>
                </div>
            </div>
            <div class="feedback-actions">
                <button class="btn feedback-btn btn-back" onclick="closeModal('accountModal')">Tutup</button>
                <button class="btn feedback-btn btn-signin" onclick="goToAdmin()">Login</button>
            </div>
        </div>
    </div>
    
    <div class="feedback-modal" id="failureModal">
        <div class="feedback-content">
            <h2 id="failureTitle">Gagal Registrasi</h2>
            <p id="failureMessage"></p>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "GANTI_DENGAN_API_KEY_ANDA", authDomain: "mayfa-fa284.firebaseapp.com", databaseURL: "https://mayfa-fa284-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function createAccount() {
            const adminName = document.getElementById('adminName').value.trim();
            const adminPass = document.getElementById('adminPass').value;
            const submitBtn = document.querySelector('#registerForm button');
            if (!adminName || !adminPass) { return alert("Nama Admin dan Password harus diisi."); }

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengecek...';
            submitBtn.disabled = true;

            database.ref('admins').orderByChild('username').equalTo(adminName).once('value', snapshot => {
                if (snapshot.exists()) {
                    showFailureModal("Username sudah terdaftar", "Silakan pilih nama lain.");
                    submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Buat Akun';
                    submitBtn.disabled = false;
                } else {
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Membuat...';
                    const newAdminRef = database.ref('admins').push();
                    newAdminRef.set({ username: adminName, password: adminPass, createdAt: new Date().toISOString() })
                    .then(() => {
                        const newAdminId = newAdminRef.key;
                        const defaultPageData = {
                            birthdayName: "Your Name",
                            birthDate: "2000-01-01",
                            guestUser: "guest",
                            guestPass: "123",
                            qrImageUrl: "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.google.com"
                        };
                        return database.ref('birthday_pages/' + newAdminId).set(defaultPageData);
                    })
                    .then(() => {
                        showAccountModal(adminName, adminPass, newAdminRef.key);
                    }).catch(error => {
                        showFailureModal('Gagal Membuat Akun', error.message);
                    }).finally(() => {
                        submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Buat Akun';
                        submitBtn.disabled = false;
                    });
                }
            });
        }
        
        function showAccountModal(user, pass, newId) {
            document.getElementById('displayUser').textContent = user;
            document.getElementById('displayPass').textContent = pass;
            const shareLinkInput = document.getElementById('shareLink');
            const fullLink = `${window.location.origin}/index.html?id=${newId}`;
            shareLinkInput.value = fullLink;
            const modal = document.getElementById('accountModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('visible'), 10);
        }

        function showFailureModal(title, message) {
            document.getElementById('failureTitle').textContent = title;
            document.getElementById('failureMessage').textContent = message;
            const modal = document.getElementById('failureModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('visible'), 10);
            setTimeout(() => closeModal('failureModal'), 3500);
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('visible');
            setTimeout(() => {
                modal.style.display = 'none';
                if (modalId === 'accountModal') { document.getElementById('registerForm').reset(); }
            }, 300);
        }

        document.querySelectorAll('.feedback-modal').forEach(modal => {
            modal.addEventListener('click', (event) => {
                if (event.target === modal) { closeModal(modal.id); }
            });
        });

        function goToAdmin() { window.location.href = 'admin.html'; }
        
        function copyShareLink(copyIconElement) {
            const linkInput = document.getElementById('shareLink');
            navigator.clipboard.writeText(linkInput.value).then(() => {
                copyIconElement.classList.remove('fa-copy');
                copyIconElement.classList.add('fa-check');
                setTimeout(() => {
                    copyIconElement.classList.remove('fa-check');
                    copyIconElement.classList.add('fa-copy');
                }, 2000);
            }).catch(err => {
                alert('Gagal menyalin link!');
            });
        }
    </script>
</body>
</html>
